<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Helvetica+Now+Display:wght@400;500;700&display=swap">
    <link href="/dist/output.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>AUTOGARD</title>
</head>

<body>
    <header>
        <picture class="absolute -z-10">
            <video src="../img/alcom-c.mp4" autoplay muted loop>
                <source srcset="../img/alcom-c.mp4" type="video/mp4">
            </video>
        </picture>
        <nav class="text-white text-base">
            <div class="max-w-screen-lg xl:max-w-screen-xl flex flex-wrap items-center justify-between mx-auto">
                <div class="flex flex-wrap items-center space-x-7" id="logo&lang">
                    <a href="#" class="flex self-center">
                        <img src="../img/Logo.svg" alt="Logo">
                    </a>
                    <div class="w-px h-9 m-9 bg-white bg-opacity-20"></div>
                    <div class="flex">
                        <a href="" class="text-sm mr-1">CZ</a>
                        <img src="../img/Dropdown.svg" alt="Dropdown Polygon">
                    </div>
                </div>
                <div class="space-x-7 underline-offset-2 ease-in duration-300" id="home-nav">
                    <div class="inline-flex hover:text-gray-white hover:underline">
                        <a href="#" class="mr-1">Produkty</a>
                        <img src="../img/Dropdown.svg" alt="Dropdown Polygon">
                    </div>
                    <a class="hover:text-gray-white hover:underline" href="#">Realizace</a>
                    <a class="hover:text-gray-white hover:underline" href="#">O společnosti</a>
                    <a class="hover:text-gray-white hover:underline" href="#">Servis</a>
                    <a class="hover:text-gray-white hover:underline" href="#">Poradna</a>
                    <a class="hover:text-gray-white hover:underline" href="#">Kontakt</a>
                </div>
            </div>
        </nav>
        <div class="h-px bg-white bg-opacity-20"></div>
        <div class="max-w-screen-lg xl:max-w-screen-xl mx-auto text-white">
            <div class="mt-36 text-6xl leading-tight">
                <p><span class="font-bold">Závory</span> a <span class="font-bold">parkovací systémy</span> </p>
                <p>pro řízení přístupu a zabezpečení</p>
            </div>
            <div class="mt-12" id="buttons">
                <button
                    class="bg-red-orange text-gray-white px-11 py-4 ease-linear duration-150 hover:bg-red-orange-dark hover:text-white">
                    <span>Poznejte nás</span>
                </button>
                <button class="inline-flex items-center px-11 py-4">
                    <span class="mr-2">Přehrát video</span>
                    <img class="bg-white bg-opacity-25 p-2" src="../img/Play.svg" alt="Play Button">
                </button>
            </div>
        </div>
        <div class="h-px bg-white bg-opacity-20 mt-8 xl:mt-40"></div>
        <div
            class="max-w-screen-lg xl:max-w-screen-xl mx-auto text-blue mt-2 lg:mt-8 lg:text-white lg:flex flex-wrap items-center justify-between">
            <div class="flex">
                <img class="mr-3 mb-3" src="../img/Buller-star.svg" alt="Bullet Star">
                <div>
                    <span class="text-xl font-bold">30 let</span>
                    <p>působíme na trhu</p>
                </div>
            </div>
            <div class="flex">
                <img class="mr-3 mb-3" src="../img/Buller-star.svg" alt="Bullet Star">
                <div>
                    <span class="text-xl font-bold">50 zemí</span>
                    <p>do kterých dodáváme</p>
                </div>
            </div>
            <div class="flex">
                <img class="mr-3 mb-3" src="../img/Buller-star.svg" alt="Bullet Star">
                <div>
                    <span class="text-xl font-bold">3.000+</span>
                    <p>spokojených zákazníků</p>
                </div>
            </div>
            <div class="flex">
                <img class="mr-3 mb-3" src="../img/Buller-star.svg" alt="Bullet Star">
                <div>
                    <span class="text-xl font-bold">Česká výroba</span>
                    <p>všech produktů</p>
                </div>
            </div>
        </div>
    </header>
    <div class="w-full bg-white">
        <div class="max-w-screen-lg xl:max-w-screen-xl mt-8 flex flex-wrap items-center mx-auto">
            <div class="border-2 border-gray">
                <img class="h-96 border-b-2 border-gray" src="../img/Zavory/Mask group@3x.jpg" alt="Zavory">
                <div class="p-6 pl-12 flex">
                    <img src="../img/Bullet-orange.svg" alt="Bullet Orange">
                    <h3 class="text-blue text-[22px]">Závory</h3>
                </div>
            </div>
            <div class="border-2 border-gray">
                <img class="h-96 border-b-2 border-gray" src="../img/Turnikety/Mask group@3x.jpg" alt="Turnikety">
                <div class="p-6 pl-12 flex">
                    <img src="../img/Bullet-orange.svg" alt="Bullet Orange">
                    <h3 class="text-blue text-[22px]">Turnikety</h3>
                </div>
            </div>
            <div class="border-2 border-gray">
                <img class="h-96 border-b-2 border-gray" src="../img/ParkSystems/Mask group@3x.jpg"
                    alt="Parkovací systémy">
                <div class="p-6 pl-12 flex">
                    <img src="../img/Bullet-orange.svg" alt="Bullet Orange">
                    <h3 class="text-blue text-[22px]">Parkovací systémy</h3>
                </div>
            </div>
            <div class="border-2 border-gray">
                <img class="h-96 border-b-2 border-gray" src="../img/SilnicniBariery/Mask group@3x.webp"
                    alt="Silniční bariéry">
                <div class="p-6 pl-12 flex">
                    <img src="../img/Bullet-orange.svg" alt="Bullet Orange">
                    <h3 class="text-blue text-[22px]">Silniční bariéry</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
